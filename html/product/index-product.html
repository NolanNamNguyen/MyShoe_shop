<!DOCTYPE html>
<html ng-app="App">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Product</title>
	<link rel="stylesheet" type="text/css" href="../../css/index-product.css">
	<link rel="stylesheet" href="../../css/index-style.css">
	<link rel="stylesheet" href="../../css/bootstrap.css">
	<link rel="stylesheet" href="../../css/bootstrap.min.css">
	<script src="../../JS/bootstrap.js"></script>
	<script src="../../JS/bootstrap.min.js"></script>
	<script src="../../JS/jquery.js"></script>
	<script src="http://code.jquery.com/jquery-1.10.2.js"
			integrity="sha256-it5nQKHTz+34HijZJQkpNBIHsjpV8b6QzMJs9tmOBSo="
			crossorigin="anonymous"></script>
	<script src="../../JS/angular.js"></script>
	<link rel="stylesheet" href="../../css/Nav-hover.css">
	<script src="../../JS/product.js"></script>
</head>
<body>
<div ng-include="'../common/header.html'"></div>
	<div class="container">
		<div class="wrapper">
			<div class="row mot">
				<h3>COLLECTIONS</h3>
			</div>
			<div ng-controller="ProductCtrl" class="row hai">
				<ul>
					<li ng-repeat="product in products">
						<div class="col-sm-6 col-md-3">
								<div style="margin-top: 15px;">
									<a href="#"><img class="hovera" src="{{product.image}}" alt=""></a>
									<div class="caption">
										<h3>{{product.title}}</h3>
										<p>{{ product.num }}<span> products</span></p>
										<p class="intruction">
											{{product.info }}
										</p>
										<p style="overflow: hidden">
											<div href="#" class="btn btn-primary text-center">Add to cart</div>
										</p>
									</div>
								</div>
						</div>
					</li>
				</ul>
			</div>
		</div>	
	</div>
<div ng-include="'../common/footer.html'"></div>
